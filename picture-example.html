<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Picture element image example</title>
</head>
<body>
    
    <picture>
        <source type="image/avif" srcset="/src/test-img-750.avif 750w,
        /src/test-img-1080.avif 1080w,
        /src/test-img-1366.avif 1366w,
        /src/test-img-1920.avif 1920w,
        /src/test-img-2560.avif 2560w" sizes="(min-width: 2560px) 2560px, 100vw">
        <source type="image/webp" srcset="/src/test-img-750.webp 750w,
        /src/test-img-1080.webp 1080w,
        /src/test-img-1336.webp 1366w,
        /src/test-img-1920.webp 1920w,
        /src/test-img-2560.webp 2560w" sizes="(min-width: 2560px) 2560px, 100vw">
        <img width="2560" sizes="(min-width: 2560px) 2560px, 100vw" decoding="async" loading="lazy" src="/src/test-img-2560.jpg" class="br.2" srcset="/src/test-img-750.jpg 750w,
        /src/test-img-1080.jpg 1080w,
        /src/test-img-1366.jpg 1366w,
        /src/test-img-1920.jpg 1920w,
        /src/test-img-2560.jpg 2560w" alt="">
    </picture>

</body>
</html>
